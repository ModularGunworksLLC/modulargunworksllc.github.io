name: Modular Gunworks â€” Full Sync Pipeline

on:
  schedule:
    # Runs every 4 hours (UTC): 12 AM, 4 AM, 8 AM, 12 PM, 4 PM, 8 PM
    - cron: "0 0,4,8,12,16,20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # CHECKOUT REPO
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # SETUP NODE
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------
      # INSTALL DEPENDENCIES
      # ------------------------------
      - name: Install dependencies
        run: npm install

      # ------------------------------
      # SET ENVIRONMENT VARIABLES
      # ------------------------------
      - name: Set environment variables
        run: |
          echo "CHATTANOOGA_SID=${{ secrets.CHATTANOOGA_SID }}" >> $GITHUB_ENV
          echo "CHATTANOOGA_TOKEN=${{ secrets.CHATTANOOGA_TOKEN }}" >> $GITHUB_ENV

      # ------------------------------
      # STEP 1 â€” BUILD FROM XLSX
      # ------------------------------
      - name: Build products from XLSX
        run: node scripts/build-products-from-xlsx.js

      # ------------------------------
      # STEP 2 â€” UPDATE FROM API
      # ------------------------------
      - name: Update products from API
        run: node scripts/update-products-from-api.js

      # ------------------------------
      # STEP 3 â€” UPDATE IMAGE MANIFEST (incremental)
      # ------------------------------
      - name: Update image manifest
        run: node scripts/update-image-manifest.js

      # ------------------------------
      # STEP 4 â€” VALIDATE CATEGORY PAGES
      # ------------------------------
      - name: Validate category pages
        run: node scripts/category-page-validator.js

      # ------------------------------
      # STEP 5 â€” CHECK FOR CHANGES
      # ------------------------------
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      # ------------------------------
      # STEP 6 â€” COMMIT & PUSH
      # ------------------------------
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "Modular Gunworks Bot"
          git config --global user.email "bot@modulargunworks.com"
          git add data/products/*.json
          git add data/chattanooga-image-cdn-manifest.json
          git add data/missing-images.log
          git commit -m "Automated sync: $(date -u)"
          git push origin main

      # ------------------------------
      # STEP 7 â€” LOG STATUS
      # ------------------------------
      - name: Log sync status
        run: |
          echo "âœ… Full ingestion pipeline completed successfully"
          echo "ðŸ“¦ Products updated, images resolved, categories validated"
