name: Modular Gunworks â€” Product Sync (every 4 hours)

on:
  schedule:
    # Every 4 hours (UTC): 12 AM, 4 AM, 8 AM, 12 PM, 4 PM, 8 PM
    - cron: "0 0,4,8,12,16,20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # sync-products.js expects API_SID and API_TOKEN (from .env locally)
      - name: Set API credentials
        run: |
          echo "API_SID=${{ secrets.CHATTANOOGA_SID }}" >> $GITHUB_ENV
          echo "API_TOKEN=${{ secrets.CHATTANOOGA_TOKEN }}" >> $GITHUB_ENV

      - name: Sync products from Chattanooga API
        run: node scripts/sync-products.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/products/mapped-products/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push product updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "Modular Gunworks Bot"
          git config --global user.email "bot@modulargunworks.com"
          git add data/products/mapped-products/
          git commit -m "Auto sync: products updated $(date -u +%Y-%m-%dT%H:%MZ)"
          git push origin main

      - name: Log status
        run: |
          echo "âœ… Product sync workflow finished"
          echo "ðŸ“¦ Changes pushed to repo; GitHub Pages will serve updated product data"
