name: Sync Chattanooga Products Every 4 Hours

on:
  schedule:
    # Runs at 12 AM, 4 AM, 8 AM, 12 PM, 4 PM, 8 PM UTC (every 4 hours)
    - cron: '0 0,4,8,12,16,20 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-products:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Sync products from Chattanooga API
        env:
          API_SID: ${{ secrets.CHATTANOOGA_SID }}
          API_TOKEN: ${{ secrets.CHATTANOOGA_TOKEN }}
        run: node scripts/sync-chattanooga-api.js
      
      - name: Configure Git
        run: |
          git config --global user.name "Modular Gunworks Bot"
          git config --global user.email "bot@modulargunworks.com"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add data/products/*.json
          git commit -m "Auto-sync: Update product data from Chattanooga API

- Synced at $(date -u +'%Y-%m-%d %H:%M:%S UTC')
- Applied 3-layer filtering (brands â†’ compliance â†’ categorization)
- Updated all category JSON files with current stock and pricing"
          git push origin main
      
      - name: Log sync status
        run: |
          echo "âœ… Product sync completed successfully"
          echo "ðŸ“Š Updated categories: Ammunition, Magazines, Reloading, Gun-Parts, Optics, Gear, Survival"
