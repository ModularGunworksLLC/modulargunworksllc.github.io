name: Sync Products from Chattanooga API

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  sync-products:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run API sync script
        env:
          API_SID: ${{ secrets.CHATTANOOGA_API_SID }}
          API_TOKEN: ${{ secrets.CHATTANOOGA_API_TOKEN }}
        run: node scripts/sync-chattanooga-api.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/products/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync products from Chattanooga API" && git push)
