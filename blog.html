<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Modular Gunworks LLC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOP HEADER BAR (LOGO + SEARCH + ACCOUNT LINKS) -->
  <header class="site-header">
    <div class="header-left">
      <a href="index.html" title="Return to Homepage">
        <img src="images/modular-gunworks-llc.png" alt="Modular Gunworks LLC Logo" class="logo site-logo" id="site-logo">
      </a>
    </div>
    <div class="header-center">
      <form class="search-form" action="/search" autocomplete="off">
        <div class="search-bar-wrapper search-bar-flex">
          <input type="text" class="search-bar" name="q" placeholder="Search ammo, gear, or answers...">
        </div>
        <button type="submit" class="search-button search-icon-outside" aria-label="Search">
          <img src="images/search-icon.svg" alt="Search">
        </button>
      </form>
    </div>
    <div class="header-right">
      <a href="#">Account Login</a>
      <a href="#">Help Center</a>
      <a href="cart.html" id="view-cart-link">View Cart</a>
      <button id="theme-toggle" class="theme-toggle-icon" aria-label="Toggle Theme">
        <span id="theme-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3
                     7 7 0 0 0 21 12.79z"></path>
          </svg>
        </span>
      </button>
    </div>
  </header>
  <main>
    <h1>Blog</h1>
    <p>Welcome to the Modular Gunworks LLC Blog. Content coming soon.</p>
  </main>
</body>
</html>
