<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://www.paypal.com https://www.sandbox.paypal.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; frame-src https://www.paypal.com https://www.sandbox.paypal.com;">
  <meta name="description" content="Product details - Modular Gunworks LLC">
  <meta name="author" content="Modular Gunworks LLC">
  <meta name="theme-color" content="#181a1b">
  
  <title>Product Details - Modular Gunworks LLC</title>

  <link rel="stylesheet" href="styles/design-system.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/layout.css">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYd1GcwFQbrNbYKm2nYjeGLYy4Cfdh7aH3AtrjrtJHFgSLbUJC_8CHo-DXmNZXJqjqFIEsmIe-e02OPA&currency=USD"></script>
  
  <style>
    :root {
      --color-primary: #b22222;
      --color-accent: #1a2c4b;
      --color-bg-dark: #181a1b;
      --color-text: #333;
      --color-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #fff;
    }

    /* MAIN CONTENT */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .breadcrumb a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    /* PRODUCT DETAIL GRID */
    .product-detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    .product-image-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-main-image {
      width: 100%;
      aspect-ratio: 1;
      background: #f5f5f5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    .product-main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-main-image-placeholder {
      color: #ccc;
      font-size: 4rem;
    }

    .product-info-section {
      display: flex;
      flex-direction: column;
    }

    .product-breadcrumb-category {
      font-size: 0.8rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .product-detail-title {
      font-size: 2rem;
      color: var(--color-bg-dark);
      margin-bottom: 0.5rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .product-detail-brand {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .product-detail-price {
      font-size: 2.5rem;
      color: var(--color-primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .product-detail-retail {
      font-size: 0.9rem;
      color: #999;
      text-decoration: line-through;
      margin-bottom: 1.5rem;
    }

    .product-detail-stock {
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: 600;
      width: fit-content;
    }

    .stock-in {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .stock-out {
      background: #ffebee;
      color: #c62828;
    }

    .product-detail-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* ADD TO CART SECTION */
    .add-to-cart-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .quantity-selector button {
      width: 40px;
      height: 40px;
      background: #f5f5f5;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: #333;
      transition: background 0.2s;
    }

    .quantity-selector button:hover {
      background: #e0e0e0;
    }

    .quantity-selector input {
      width: 60px;
      height: 40px;
      border: none;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .add-to-cart-btn {
      flex: 1;
      padding: 0.8rem 2rem;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .add-to-cart-btn:hover {
      background: #a01a1a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(178, 34, 34, 0.3);
    }

    .add-to-cart-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* PRODUCT SPECS */
    .product-specs-section {
      margin-bottom: 3rem;
    }

    .specs-title {
      font-size: 1.3rem;
      color: var(--color-bg-dark);
      margin-bottom: 1rem;
      font-weight: 700;
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 0.5rem;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .spec-item {
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 4px solid var(--color-primary);
    }

    .spec-label {
      font-size: 0.85rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .spec-value {
      font-size: 1rem;
      color: #333;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .product-detail-container {
        grid-template-columns: 1fr;
      }

      .specs-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 2rem 1rem;
      }

      .product-detail-title {
        font-size: 1.5rem;
      }

      .product-detail-price {
        font-size: 1.8rem;
      }

      .add-to-cart-section {
        flex-direction: column;
      }

      .add-to-cart-btn {
        width: 100%;
      }
    }

    /* LOADING & ERROR STATES */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: #666;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #c62828;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1.5rem;
      transition: all 0.2s;
    }

    .back-link:hover {
      gap: 1rem;
    }
  </style>
</head>

<body>
  <!-- AGE GATE -->
  <script src="scripts/age-gate.js"></script>

  <!-- HEADER -->
  <header style="background: linear-gradient(135deg, var(--color-accent) 0%, #244563 100%); color: #fff; padding: 2rem; display: flex; align-items: center; justify-content: space-between;">
    <a href="index.html" style="display: flex; align-items: center; gap: 1rem; text-decoration: none; color: #fff;">
      <i class="fas fa-shield" style="font-size: 2rem;"></i>
      <div>
        <div style="font-size: 1.5rem; font-weight: 700; letter-spacing: 2px;">MODULAR GUNWORKS LLC</div>
      </div>
    </a>
    <div style="display: flex; align-items: center; gap: 2rem;">
      <input type="text" placeholder="Search ammo, gear, optics..." style="padding: 0.8rem 1.2rem; border: none; border-radius: 4px; width: 300px; font-size: 0.95rem;">
      <div style="display: flex; gap: 2rem;">
        <a href="#" style="color: #fff; text-decoration: none; font-weight: 600;">Account</a>
        <a href="#" style="color: #fff; text-decoration: none; font-weight: 600;">Help</a>
        <a href="#" style="color: #fff; text-decoration: none; font-weight: 600;">Cart</a>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav style="background: var(--color-accent); padding: 0.8rem 2rem; display: flex; gap: 2rem;">
    <a href="shop/ammunition.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Ammunition</a>
    <a href="shop/magazines.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Magazines</a>
    <a href="shop/gun-parts.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Gun Parts</a>
    <a href="shop/gear.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Gear</a>
    <a href="shop/optics.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Optics</a>
    <a href="shop/reloading.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Reloading</a>
    <a href="shop/survival.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Survival</a>
    <a href="brands.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Brands</a>
    <a href="shop/sale.html" style="color: var(--color-primary); text-decoration: none; font-weight: 700; transition: color 0.2s;">ON SALE</a>
    <a href="services.html" style="color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s;">Services</a>
  </nav>

  <!-- TAGLINE -->
  <div style="background: var(--color-primary); color: #fff; padding: 0.8rem 2rem; text-align: center; font-weight: 700; letter-spacing: 1px;">
    Veteran-Owned Business | Fast Shipping | Professional Service
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <a href="#" id="back-link" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Products
    </a>

    <div id="product-content">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading product details...
      </div>
    </div>
  </main>

  <script>
    // GET QUERY PARAMETERS
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // LOAD PRODUCT
    async function loadProduct() {
      const productId = getQueryParam('id');
      const category = getQueryParam('category') || 'ammunition';

      if (!productId) {
        document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> No product specified.</div>';
        return;
      }

      try {
        // Load product JSON
        const response = await fetch(`./data/products/${category}.json`);
        if (!response.ok) throw new Error('Failed to load product data');
        
        const data = await response.json();
        const products = data.products || [];
        const product = products.find(p => p.id === productId);

        if (!product) {
          document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Product not found.</div>';
          return;
        }

        // Set back link
        document.getElementById('back-link').href = `shop/${category}.html`;

        // Render product
        renderProduct(product, category);
      } catch (error) {
        console.error('Error loading product:', error);
        document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error loading product details. Please try again.</div>';
      }
    }

    // RENDER PRODUCT
    function renderProduct(product, category) {
      const price = product.customPrice || product.retailPrice;
      const retailPrice = product.retailPrice;
      const inStock = product.inventory > 0;

      const productHTML = `
        <div class="product-detail-container">
          <!-- IMAGE SECTION -->
          <div class="product-image-section">
            <div class="product-main-image">
              ${product.image && product.image !== '/images/products/placeholder.jpg'
                ? `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=&quot;product-main-image-placeholder&quot;><i class=&quot;fas fa-box&quot;></i></div>'">`
                : `<div class="product-main-image-placeholder"><i class="fas fa-box"></i></div>`
              }
            </div>
          </div>

          <!-- INFO SECTION -->
          <div class="product-info-section">
            <div class="product-breadcrumb-category">${category.toUpperCase()}</div>
            <h1 class="product-detail-title">${product.name}</h1>
            <div class="product-detail-brand">${product.brand || 'Unknown Brand'}</div>

            <!-- PRICING -->
            <div class="product-detail-price">$${price.toFixed(2)}</div>
            ${retailPrice && retailPrice !== price ? `<div class="product-detail-retail">Retail: $${retailPrice.toFixed(2)}</div>` : ''}

            <!-- STOCK STATUS -->
            <div class="product-detail-stock ${inStock ? 'stock-in' : 'stock-out'}">
              <i class="fas ${inStock ? 'fa-check-circle' : 'fa-times-circle'}"></i>
              ${inStock ? `In Stock (${product.inventory} available)` : 'Out of Stock'}
            </div>

            <!-- DESCRIPTION -->
            ${product.description ? `<p class="product-detail-description">${product.description}</p>` : ''}

            <!-- ADD TO CART -->
            <div class="add-to-cart-section">
              <div class="quantity-selector">
                <button onclick="decreaseQuantity()">−</button>
                <input type="number" id="quantity" value="1" min="1" readonly>
                <button onclick="increaseQuantity()">+</button>
              </div>
            </div>

            <!-- PAYPAL BUTTONS -->
            <div id="paypal-button-container" style="margin-bottom: 2rem;"></div>

            <!-- SKU & DETAILS -->
            <div style="border-top: 1px solid #e0e0e0; padding-top: 1.5rem;">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; font-size: 0.9rem;">
                <div>
                  <div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">SKU</div>
                  <div style="color: #333;">${product.sku || 'N/A'}</div>
                </div>
                ${product.requiresFFL ? `
                <div>
                  <div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">FFL TRANSFER</div>
                  <div style="color: #d32f2f;"><i class="fas fa-exclamation-triangle"></i> Required</div>
                </div>
                ` : ''}
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT SPECS -->
        ${product.specs && Object.keys(product.specs).length > 0 ? `
        <div class="product-specs-section">
          <h2 class="specs-title">Specifications</h2>
          <div class="specs-grid">
            ${Object.entries(product.specs).map(([key, value]) => `
              <div class="spec-item">
                <div class="spec-label">${key}</div>
                <div class="spec-value">${value}</div>
              </div>
            `).join('')}
          </div>
        </div>
        ` : ''}
      `;

      document.getElementById('product-content').innerHTML = productHTML;

      // Initialize PayPal buttons
      initializePayPalButtons(product, price);
    }

    // INITIALIZE PAYPAL BUTTONS
    function initializePayPalButtons(product, price) {
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'rect',
          label: 'paypal',
          tagline: false
        },
        createOrder: (data, actions) => {
          const quantity = parseInt(document.getElementById('quantity').value);
          const itemPrice = parseFloat(price);
          const totalAmount = (itemPrice * quantity).toFixed(2);

          return actions.order.create({
            purchase_units: [{
              amount: {
                value: totalAmount,
                currency_code: 'USD',
                breakdown: {
                  item_total: {
                    currency_code: 'USD',
                    value: totalAmount
                  }
                }
              },
              items: [{
                name: product.name,
                unit_amount: {
                  currency_code: 'USD',
                  value: itemPrice.toFixed(2)
                },
                quantity: quantity.toString(),
                sku: product.sku || product.id,
                category: 'PHYSICAL_GOODS'
              }]
            }],
            application_context: {
              brand_name: 'Modular Gunworks LLC',
              locale: 'en-US',
              user_action: 'PAY_NOW',
              return_url: window.location.href,
              cancel_url: window.location.href
            }
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then((orderData) => {
            console.log('Order Details:', orderData);
            
            // Send order email to company
            const buyerEmail = orderData.payer.email_address || 'Unknown';
            const productName = document.querySelector('h1')?.textContent || 'Product';
            const quantity = document.getElementById('quantity').value;
            const totalAmount = orderData.purchase_units[0].amount.value;
            const category = new URLSearchParams(window.location.search).get('category') || 'General';
            
            fetch('/api/send-order-email', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: orderData.id,
                productName: productName,
                quantity: quantity,
                totalAmount: totalAmount,
                buyerEmail: buyerEmail,
                category: category
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                console.log('Order email sent successfully');
              }
            })
            .catch(err => console.error('Email send error:', err));
            
            alert(`✓ Payment Successful!\n\nOrder ID: ${orderData.id}\n\nThank you for your purchase!\n\n(Order confirmation has been sent to your PayPal email)`);
          });
        },
        onError: (err) => {
          console.error('PayPal Error:', err);
          alert('❌ Payment Error: ' + err.message);
        },
        onCancel: () => {
          console.log('Payment cancelled');
          alert('Payment cancelled. You can try again anytime.');
        }
      }).render('#paypal-button-container');
    }

    // QUANTITY CONTROLS
    function increaseQuantity() {
      const input = document.getElementById('quantity');
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity() {
      const input = document.getElementById('quantity');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }

    // ADD TO CART
    function addToCart(id, name, price) {
      const quantity = document.getElementById('quantity').value;
      alert(`Added ${quantity}x "${name}" ($${(price * quantity).toFixed(2)}) to cart!\n\n(Cart functionality coming soon)`);
    }

    // LOAD ON PAGE READY
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
