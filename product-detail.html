<head>

  <style>
    :root {
      --color-primary: #b22222;
      --color-accent: #1a2c4b;
      --color-bg-dark: #181a1b;
      --color-text: #333;
      --color-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #fff;
    }

    /* MAIN CONTENT */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .breadcrumb a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    /* PRODUCT DETAIL GRID */
    .product-detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    .product-image-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-main-image {
      width: 100%;
      aspect-ratio: 1;
      background: #f5f5f5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    .product-main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-main-image-placeholder {
      color: #ccc;
      font-size: 4rem;
    }

    .product-info-section {
      display: flex;
      flex-direction: column;
    }

    .product-breadcrumb-category {
      font-size: 0.8rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .product-detail-title {
      font-size: 2rem;
      color: var(--color-bg-dark);
      margin-bottom: 0.5rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .product-detail-brand {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .product-detail-price {
      font-size: 2.5rem;
      color: var(--color-primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .product-detail-retail {
      font-size: 0.9rem;
      color: #999;
      text-decoration: line-through;
      margin-bottom: 1.5rem;
    }

    .product-detail-stock {
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: 600;
      width: fit-content;
    }

    .stock-in {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .stock-out {
      background: #ffebee;
      color: #c62828;
    }

    .product-detail-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* ADD TO CART SECTION */
    .add-to-cart-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .quantity-selector button {
      width: 40px;
      height: 40px;
      background: #f5f5f5;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: #333;
      transition: background 0.2s;
    }

    .quantity-selector button:hover {
      background: #e0e0e0;
    }

    .quantity-selector input {
      width: 60px;
      height: 40px;
      border: none;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }

    /* PRODUCT SPECS */
    .product-specs-section {
      margin-bottom: 3rem;
    }

    .specs-title {
      font-size: 1.3rem;
      color: var(--color-bg-dark);
      margin-bottom: 1rem;
      font-weight: 700;
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 0.5rem;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .spec-item {
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 4px solid var(--color-primary);
    }

    .spec-label {
      font-size: 0.85rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .spec-value {
      font-size: 1rem;
      color: #333;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .product-detail-container {
        grid-template-columns: 1fr;
      }

      .specs-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 2rem 1rem;
      }

      .product-detail-title {
        font-size: 1.5rem;
      }

      .product-detail-price {
        font-size: 1.8rem;
      }

    }

    /* LOADING & ERROR STATES */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: #666;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #c62828;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1.5rem;
      transition: all 0.2s;
    }

    .back-link:hover {
      gap: 1rem;
    }

    /* SCROLL HINT – so customers know there’s more content below */
    .detail-scroll-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      margin: 0 0 2rem;
      background: linear-gradient(to bottom, #f9f9f9, #f0f0f0);
      border: 1px dashed #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #555;
    }
    .detail-scroll-hint a {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
    }
    .detail-scroll-hint a:hover { text-decoration: underline; }
    .detail-scroll-hint .hint-sep { color: #999; }
    .detail-scroll-hint .scroll-arrow {
      display: inline-flex;
      animation: bounce-down 2s ease-in-out infinite;
    }
    @keyframes bounce-down {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(4px); }
    }
    #product-description-wrap, #product-specs-wrap { scroll-margin-top: 1rem; }
  </style>
</head>

  <main>

  <script>
    // GET QUERY PARAMETERS
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Request larger image size so main image stays crisp (CDN often gives ?w=110&h=110).
    function toHighResImageUrl(url, size) {
      if (!url || typeof url !== 'string') return url;
      size = size || 800;
      return url.replace(/\?w=\d+&h=\d+/, '?w=' + size + '&h=' + size);
    }

    function escapeHtml(str) {
      if (str == null) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Valid numeric price; treat custom/call/quote as invalid
    function priceOrNull(value) {
      if (value == null || value === '') return null;
      const s = String(value).trim().toLowerCase();
      if (s === 'custom' || s === 'call' || s === 'quote') return null;
      const n = Number(value);
      return Number.isFinite(n) && n > 0 ? n : null;
    }

    // Normalize vendor row (mapped-products JSON) to product shape.
    function normalizeVendorRow(row) {
      const num = v => (v != null && v !== '' && !isNaN(Number(v))) ? Number(v) : null;
      const rawImage = row['Image Location'] || row.image || '';
      const msrp = priceOrNull(row.MSRP);
      const map = priceOrNull(row.MAP);
      const price = priceOrNull(row.Price);
      const displayPrice = msrp ?? map ?? price ?? null;
      return {
        sku: row.SKU || row.sku || '',
        name: row['Item Name'] || row['Web Item Name'] || row.name || '',
        webName: row['Web Item Name'] || row['Item Name'] || '',
        image: toHighResImageUrl(rawImage, 800),
        price: num(row.Price) ?? 0,
        msrp: num(row.MSRP),
        displayPrice: displayPrice ?? 0,
        inventory: num(row['Quantity In Stock']) ?? 0,
        brand: row.Manufacturer || row.manufacturer || '',
        manufacturer: row.Manufacturer || row.manufacturer || '',
        description: row['Web Item Description'] || row.description || '',
        upc: row.UPC || '',
        manufacturerItemNumber: row['Manufacturer Item Number'] || '',
        category: row.Category || row.mappedCategory?.sub || '',
        shipWeight: num(row['Ship Weight']),
        length: num(row.Length),
        width: num(row.Width),
        height: num(row.Height),
        dropShipOptions: row['Available Drop Ship Delivery Options'] || '',
        allocated: row['Allocated Item?'] || '',
        hidden: false
      };
    }

    // LOAD PRODUCT
    async function loadProduct() {
      const productId = getQueryParam('id');
      const skuParam = getQueryParam('sku');
      const category = getQueryParam('category') || 'ammunition';
      const lookup = skuParam || productId;

      if (!lookup) {
        document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> No product specified. Use ?sku=...&category=...</div>';
        return;
      }

      try {
        const fileCategory = category.charAt(0).toUpperCase() + category.slice(1).replace(/-/g, '_');
        const mappedUrl = `./data/products/mapped-products/${fileCategory}.json`;
        const response = await fetch(mappedUrl);
        if (!response.ok) throw new Error('Failed to load product data');

        const data = await response.json();
        const rawList = Array.isArray(data) ? data : (data.products || data.items || []);
        let product = null;

        if (rawList.length && rawList[0] && (rawList[0].SKU !== undefined || rawList[0].sku !== undefined)) {
          const match = rawList.find(p => (p.SKU || p.sku || '').toString() === lookup.toString());
          product = match ? normalizeVendorRow(match) : null;
        } else {
          product = rawList.find(p => (p.id || p.sku) === lookup) || null;
        }

        if (!product) {
          document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Product not found.</div>';
          return;
        }

        if (product.hidden) {
          document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> This product is currently not available.</div>';
          return;
        }

        if (!product.displayPrice || product.displayPrice <= 0) {
          document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> This product has no valid price in our catalog. Please contact us for pricing.</div>';
          return;
        }

        document.getElementById('back-link').href = `shop/${category}.html`;
        renderProduct(product, category);
      } catch (error) {
        console.error('Error loading product:', error);
        document.getElementById('product-content').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error loading product details. Please try again.</div>';
      }
    }

    // RENDER PRODUCT
    function renderProduct(product, category) {
      const displayPrice = product.displayPrice ?? 0;
      const sellPrice = product.price ?? 0;
      const inStock = product.inventory > 0;
      const hasDiscount = sellPrice > 0 && sellPrice < displayPrice;

      const productHTML = `
        <div class="product-detail-container">
          <!-- IMAGE SECTION -->
          <div class="product-image-section">
            <div class="product-main-image">
              ${product.image && product.image !== '/images/products/placeholder.jpg'
                ? `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=&quot;product-main-image-placeholder&quot;><i class=&quot;fas fa-box&quot;></i></div>'">`
                : `<div class="product-main-image-placeholder"><i class="fas fa-box"></i></div>`
              }
            </div>
          </div>

          <!-- INFO SECTION -->
          <div class="product-info-section">
            <div class="product-breadcrumb-category">${category.toUpperCase()}</div>
            <h1 class="product-detail-title">${product.name}</h1>
            <div class="product-detail-brand">${product.brand || 'Unknown Brand'}</div>

            <!-- PRICING (display = MSRP → MAP → Price) -->
            <div class="product-detail-price">$${displayPrice.toFixed(2)}</div>
            ${hasDiscount ? `<div class="product-detail-retail">Your price: $${sellPrice.toFixed(2)}</div>` : ''}

            <!-- STOCK STATUS -->
            <div class="product-detail-stock ${inStock ? 'stock-in' : 'stock-out'}">
              <i class="fas ${inStock ? 'fa-check-circle' : 'fa-times-circle'}"></i>
              ${inStock ? `In Stock (${product.inventory} available)` : 'Out of Stock'}
            </div>

            <!-- QUANTITY & CHECKOUT -->
            <div style="margin-bottom: 1.5rem;">
              <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <label style="font-weight: 600; color: #333;">Quantity:</label>
                <div class="quantity-selector">
                  <button onclick="decreaseQuantity()">−</button>
                  <input type="number" id="quantity" value="1" min="1" readonly>
                  <button onclick="increaseQuantity()">+</button>
                </div>
              </div>
              <div style="font-size: 0.9rem; color: #666; margin-bottom: 0.75rem;">
                <i class="fas fa-lock" style="color: var(--color-primary);"></i> Secure checkout with PayPal
              </div>
            </div>

            <!-- PAYPAL BUTTONS -->
            <div id="paypal-button-container" style="margin-bottom: 2rem;"></div>

            <!-- PRODUCT DETAILS (SKU, UPC, etc.) -->
            <div class="product-details-grid" style="border-top: 1px solid #e0e0e0; padding-top: 1.5rem;">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem 1.5rem; font-size: 0.9rem;">
                <div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">SKU</div><div style="color: #333;">${escapeHtml(product.sku || '—')}</div></div>
                ${product.upc ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">UPC</div><div style="color: #333;">${escapeHtml(product.upc)}</div></div>` : ''}
                ${product.manufacturerItemNumber ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">Manufacturer Part #</div><div style="color: #333;">${escapeHtml(product.manufacturerItemNumber)}</div></div>` : ''}
                ${product.category ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">Category</div><div style="color: #333;">${escapeHtml(product.category)}</div></div>` : ''}
                ${product.shipWeight != null && product.shipWeight > 0 ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">Ship Weight</div><div style="color: #333;">${product.shipWeight} lbs</div></div>` : ''}
                ${(product.length != null || product.width != null || product.height != null) ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">Dimensions</div><div style="color: #333;">${[product.length, product.width, product.height].filter(Boolean).map(n => n + '"').join(' × ') || '—'}</div></div>` : ''}
                ${product.requiresFFL ? `<div><div style="color: #999; font-weight: 600; margin-bottom: 0.3rem;">FFL</div><div style="color: #d32f2f;"><i class="fas fa-exclamation-triangle"></i> Required</div></div>` : ''}
              </div>
            </div>
          </div>
        </div>

        <!-- Hint so customers know there’s more below (shown only when description/specs exist) -->
        <div id="detail-scroll-hint" class="detail-scroll-hint" style="display: none;"></div>

        <!-- DESCRIPTION (from Chattanooga Web Item Description) -->
        <div id="product-description-wrap" style="display: none; margin-bottom: 2rem;">
          <h2 class="specs-title" style="font-size: 1.25rem; color: #333; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #e0e0e0;">Product Description</h2>
          <div id="product-description" class="product-detail-description"></div>
        </div>

        <!-- SPECIFICATIONS -->
        <div id="product-specs-wrap" style="display: none;" class="product-specs-section">
          <h2 class="specs-title">Specifications</h2>
          <div class="specs-grid" id="product-specs-grid"></div>
        </div>
      `;

      document.getElementById('product-content').innerHTML = productHTML;

      // Product description (HTML from Chattanooga Web Item Description)
      const descWrap = document.getElementById('product-description-wrap');
      const descEl = document.getElementById('product-description');
      if (descWrap && descEl && product.description) {
        descEl.innerHTML = product.description;
        descWrap.style.display = 'block';
      }

      // Specifications from API fields
      const specsWrap = document.getElementById('product-specs-wrap');
      const specsGrid = document.getElementById('product-specs-grid');
      if (specsWrap && specsGrid) {
        const specs = [];
        if (product.sku) specs.push({ label: 'SKU', value: product.sku });
        if (product.upc) specs.push({ label: 'UPC', value: product.upc });
        if (product.manufacturerItemNumber) specs.push({ label: 'Manufacturer Part #', value: product.manufacturerItemNumber });
        if (product.category) specs.push({ label: 'Category', value: product.category });
        if (product.shipWeight != null && product.shipWeight > 0) specs.push({ label: 'Ship Weight', value: product.shipWeight + ' lbs' });
        if (product.length != null || product.width != null || product.height != null) {
          const dim = [product.length, product.width, product.height].filter(Boolean).map(n => n + '"').join(' × ');
          specs.push({ label: 'Dimensions', value: dim || '—' });
        }
        if (product.dropShipOptions) specs.push({ label: 'Shipping Options', value: String(product.dropShipOptions).replace(/\|/g, ', ') });
        if (product.allocated) specs.push({ label: 'Allocated', value: product.allocated });
        if (specs.length > 0) {
          specsGrid.innerHTML = specs.map(s => `
            <div class="spec-item"><div class="spec-label">${escapeHtml(s.label)}</div><div class="spec-value">${escapeHtml(s.value)}</div></div>
          `).join('');
          specsWrap.style.display = 'block';
        }
      }

      // Show “more below” hint when there’s description or specs so customers know to scroll
      const hintEl = document.getElementById('detail-scroll-hint');
      const hasDesc = descWrap && descWrap.style.display === 'block';
      const hasSpecs = specsWrap && specsWrap.style.display !== 'none';
      if (hintEl && (hasDesc || hasSpecs)) {
        const parts = [];
        if (hasDesc) parts.push('<a href="#product-description-wrap">Description</a>');
        if (hasSpecs) parts.push('<a href="#product-specs-wrap">Specifications</a>');
        hintEl.innerHTML = '<span class="scroll-arrow"><i class="fas fa-chevron-down"></i></span> More details below: ' + parts.join(' <span class="hint-sep">|</span> ');
        hintEl.style.display = 'flex';
      }

      // Charge sell price when set, else display price (MSRP/MAP)
      const amountToCharge = (product.price != null && product.price > 0) ? product.price : displayPrice;
      initializePayPalButtons(product, amountToCharge);
    }

    // INITIALIZE PAYPAL BUTTONS
    function initializePayPalButtons(product, price) {
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'rect',
          label: 'paypal',
          tagline: false
        },
        createOrder: (data, actions) => {
          const quantity = parseInt(document.getElementById('quantity').value);
          const itemPrice = parseFloat(price);
          const totalAmount = (itemPrice * quantity).toFixed(2);

          return actions.order.create({
            purchase_units: [{
              amount: {
                value: totalAmount,
                currency_code: 'USD',
                breakdown: {
                  item_total: {
                    currency_code: 'USD',
                    value: totalAmount
                  }
                }
              },
              items: [{
                name: product.name,
                unit_amount: {
                  currency_code: 'USD',
                  value: itemPrice.toFixed(2)
                },
                quantity: quantity.toString(),
                sku: product.sku || product.id,
                category: 'PHYSICAL_GOODS'
              }]
            }],
            application_context: {
              brand_name: 'Modular Gunworks LLC',
              locale: 'en-US',
              user_action: 'PAY_NOW',
              return_url: window.location.href,
              cancel_url: window.location.href
            }
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then((orderData) => {
            console.log('Order Details:', orderData);
            
            // Send order email to company
            const buyerEmail = orderData.payer.email_address || 'Unknown';
            const productName = document.querySelector('h1')?.textContent || 'Product';
            const quantity = document.getElementById('quantity').value;
            const totalAmount = orderData.purchase_units[0].amount.value;
            const category = new URLSearchParams(window.location.search).get('category') || 'General';
            
            fetch('/api/send-order-email', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: orderData.id,
                productName: productName,
                quantity: quantity,
                totalAmount: totalAmount,
                buyerEmail: buyerEmail,
                category: category
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                console.log('Order email sent successfully');
              }
            })
            .catch(err => console.error('Email send error:', err));
            
            alert(`✓ Payment Successful!\n\nOrder ID: ${orderData.id}\n\nThank you for your purchase!\n\n(Order confirmation has been sent to your PayPal email)`);
          });
        },
        onError: (err) => {
          console.error('PayPal Error:', err);
          alert('❌ Payment Error: ' + err.message);
        },
        onCancel: () => {
          console.log('Payment cancelled');
          alert('Payment cancelled. You can try again anytime.');
        }
      }).render('#paypal-button-container');
    }

    // QUANTITY CONTROLS
    function increaseQuantity() {
      const input = document.getElementById('quantity');
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity() {
      const input = document.getElementById('quantity');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }

    // LOAD ON PAGE READY
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>

</html>
