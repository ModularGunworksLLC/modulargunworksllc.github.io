<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Shop reloading supplies at Modular Gunworks LLC"><title>Reloading Supplies - Modular Gunworks LLC</title><link rel="stylesheet" href="../styles/design-system.css"><link rel="stylesheet" href="../styles/components.css"><link rel="stylesheet" href="../styles/layout.css"><link rel="stylesheet" href="../styles/product-cards.css"><link rel="stylesheet" href="../styles/filters.css"><link rel="stylesheet" href="../styles/age-gate.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>:root{--color-primary:#b22222;--color-accent:#1a2c4b;--color-bg-dark:#181a1b}html,body{height:100%;background-color:#fff}#site-header{background:linear-gradient(135deg,rgba(24,26,27,.15) 0%,rgba(24,26,27,.05) 100%),url('../images/Header-flagV2.png') center top/cover no-repeat;background-attachment:fixed;color:#fff;padding:2rem 0 0 0;position:sticky;top:0;z-index:100;max-height:450px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.15)}.header-top-row{text-align:center;padding:1.5rem 2rem;display:flex;align-items:center;justify-content:center;position:relative}.header-top-row h1{font-size:2rem;font-weight:900;letter-spacing:2px;text-shadow:0 2px 8px rgba(0,0,0,.5);margin:0;color:#fff;position:absolute;left:50%;transform:translateX(-50%)}.header-logo{position:absolute;right:2rem;text-decoration:none}.header-logo img{height:90px;background:rgba(255,255,255,.98);padding:6px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.25)}.header-middle-row{padding:1.5rem 2rem;display:flex;align-items:center;justify-content:center;gap:2rem}.header-left-links{display:flex;gap:2rem;position:absolute;right:2rem}.header-left-links a{color:#fff;text-decoration:none;font-weight:600;font-size:.95rem;text-shadow:0 1px 4px rgba(0,0,0,.3)}.search-bar{display:flex;box-shadow:0 2px 8px rgba(0,0,0,.1);border-radius:4px;overflow:hidden}.search-bar input{padding:.8rem 1.2rem;border:none;font-size:.95rem;min-width:300px}.search-bar button{padding:.8rem 1.5rem;background:var(--color-primary);color:#fff;border:none;font-weight:600;cursor:pointer}.category-nav{background:var(--color-accent);display:flex;justify-content:center;gap:2.5rem;padding:.8rem 2rem;flex-wrap:wrap;box-shadow:0 2px 6px rgba(0,0,0,.1)}.category-nav a{color:#fff;text-decoration:none;font-weight:600;font-size:.9rem;white-space:nowrap}.category-nav a.active{color:var(--color-primary)}main{max-width:1300px;margin:0 auto;padding:2rem 1rem}.page-header h1{font-size:2.2rem;color:var(--color-bg-dark);margin-bottom:.5rem;border-left:5px solid var(--color-primary);padding-left:1rem}.page-header p{color:#666;font-size:1rem}.product-controls{display:flex;justify-content:space-between;margin-bottom:2rem}#site-footer{background:var(--color-bg-dark);color:#fff;padding:3rem 2rem;margin-top:3rem;text-align:center}.footer-content{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;text-align:left;margin-bottom:2rem}</style></head><body><header id="site-header"><div class="header-top-row"><h1>RELOADING</h1><a href="../index.html" class="header-logo"><img src="../images/brands/modular-gunworks-logo.png" alt="Logo"></a></div><div class="header-middle-row"><div class="search-bar"><input type="text" id="search-input" placeholder="Search products..."><button id="search-btn"><i class="fas fa-search"></i></button></div><div class="header-left-links"><a href="../index.html">Home</a><a href="#">Cart (0)</a></div></div></header><nav class="category-nav"><a href="ammunition.html">Ammunition</a><a href="guns.html">Firearms</a><a href="optics.html">Optics</a><a href="gear.html">Gear</a><a href="magazines.html">Magazines</a><a href="reloading.html" class="active">Reloading</a><a href="gun-parts.html">Gun Parts</a></nav><main><div class="page-header"><h1>Reloading Supplies</h1><p>Live inventory from our wholesaler.</p></div><div class="products-section"><aside class="filters-sidebar" id="filters-container"><div class="loading">Loading filters...</div></aside><div><span id="product-count">Loading...</span><div id="products-container" class="products-grid loading"><div class="loading">Loading...</div></div></div></div></main><footer id="site-footer"><p>&copy; 2026 Modular Gunworks LLC.</p></footer><template id="product-template"><div class="product-card"><img src="" alt="" class="product-img"><div class="product-brand"></div><div class="product-name"></div><div class="price-current"></div><button class="product-button">Add to Cart</button></div></template><script>let PRODUCT_DATA=[];async function loadProducts(){try{const response=await fetch('../data/products/reloading.json');if(!response.ok)throw new Error('Failed to load products');const data=await response.json();PRODUCT_DATA=data.products||[];renderFilters();renderProducts(PRODUCT_DATA);console.log(`Loaded ${PRODUCT_DATA.length} products`);}catch(error){console.error('Error loading products:',error);document.querySelector('.filters-content').innerHTML='<p style="color:red;">Error loading filters</p>';}}document.addEventListener('DOMContentLoaded',loadProducts);if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',loadProducts);}else{loadProducts();}function renderProducts(p){const c=document.getElementById('products-container');c.innerHTML='';if(!p||p.length===0){c.innerHTML='<p>No products yet</p>';return;}</script><script src="../scripts/filter-engine.js"></script></body></html>
